<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    function primeFactors(n){
    document.write('Prime factors:' + '</br>')
    while (n % 2 == 0){
        document.write(2 + '</br>');
        n = Math.floor(n / 2);
    }
    for(let i = 3;i <= Math.floor(Math.sqrt(n));i = i + 2){
        while (n % i == 0){
            document.write(i + '</br>');
            n = Math.floor(n / i);
        }
    }
    if (n > 2)
        document.write(n + '</br>');
}
 
let n = window.prompt("Enter an integer:");

primeFactors(n);
    </script>
</body>
</html>
